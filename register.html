<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Directory - Lab 6</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; color: #333; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .welcome-text { color: #00c2a8; font-weight: bold; font-size: 1.1em; }
        .logout-btn { background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        
        .form-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .full-width { grid-column: span 2; }
        label { font-weight: 600; font-size: 14px; color: #555; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-register { flex: 2; background: #5a00ff; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-clear { flex: 1; background: #e0e0e0; color: #444; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 40px; }
        th { background: #f1f2f6; text-align: left; padding: 12px; font-size: 14px; text-transform: uppercase; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 15px; }
        .delete-btn { background: #ffe0e0; color: #e91e63; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .delete-btn:hover { background: #e91e63; color: white; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h2 style="margin:0;">Register User</h2>
            <span id="welcome" class="welcome-text"></span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="form-section">
        <div class="full-width">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe">
        </div>
        <div>
            <label>Email Address</label>
            <input type="email" id="email" placeholder="example@gmail.com">
        </div>
        <div>
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="012-345-678">
        </div>
    </div>

    <div class="btn-row">
        <button class="btn-clear" onclick="clearForm()">Clear Fields</button>
        <button class="btn-register" onclick="submitUser()">Register User</button>
    </div>

    <h3>Active Directory</h3>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
</div>

<script>
    window.onload = function() {
        let username = getCookie("username");
        if (!username) {
            window.location.href = "index.html";
        } else {
            document.getElementById("welcome").innerText = "Logged in as: " + username;
            displayData();
        }
    };

    function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    function submitUser() {
        let fullName = document.getElementById("fullName").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;

        if (!email.toLowerCase().endsWith("@gmail.com")) {
            alert("Error: Only @gmail.com addresses are allowed.");
            return;
        }

        if(!fullName || !phone) {
            alert("Please fill in all fields.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("userDatabase")) || [];
        users.push({ fullName, email, phone });
        localStorage.setItem("userDatabase", JSON.stringify(users));

        displayData();
        clearForm();
    }

    function displayData() {
        let users = JSON.parse(localStorage.getItem("userDatabase")) || [];
        let tableBody = document.getElementById("userTable");
        tableBody.innerHTML = "";

        users.forEach((user, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${user.fullName}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td><button class="delete-btn" onclick="deleteUser(${index})">Remove</button></td>
                </tr>`;
        });
    }

    function deleteUser(index) {
        let users = JSON.parse(localStorage.getItem("userDatabase"));
        users.splice(index, 1);
        localStorage.setItem("userDatabase", JSON.stringify(users));
        displayData();
    }

    function clearForm() {
        document.getElementById("fullName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
    }

    function logout() {
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "index.html";
    }
</script>

</body>
</html>
